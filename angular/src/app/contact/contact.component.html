<div class="container py-5">
    <div class="back">
        <h3 class="text-center">Contact Us</h3>
        <form action="" method="POST">
            <div class="form-group">
                <label for="name"><strong class="te">NAME</strong></label>
            <input class="form-control rad" id="name" type="text" placeholder="Jiara Martins">
            </div>
            <div class="form-group">
                <label for="email"><strong class="te">EMAIL</strong></label>
                <input class="form-control rad" id="email" type="email" placeholder="hello@reallygreatsite.com">
            </div>
            <div class="form-group">
                <label for="message"><strong class="te">MESSAGE</strong></label>
                <textarea class="form-control rad"  id="message" cols="30" rows="5" placeholder="Write your message here"></textarea>
            </div>
            
        <div class="form-group pt-2 text-center">
            <button class="border-0 btn1 text-center">Send the message</button>
         </div>
        </form>
    </div>
</div>
